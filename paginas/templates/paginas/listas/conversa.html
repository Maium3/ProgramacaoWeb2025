{% extends "paginas/index.html" %}
{% load static %}

{% block conteudo %} 
<h3>lista de conversas</h3>


 <table>
    <tr>
            <th>Usuarios</th>
            <th>Opções</th>
    
        </tr>
    
    {% for conversa in  object_list %}
    
    <tr>
        <td>{{ conversa.usuarios}}</td>
        <td>{{ conversa.iniverso}}</td>
        <td>
            <a href="{% url "atualizar_conversa" conversa.pk %}">Editar</a>
            <a href="{% url "excluir_conversa" conversa.pk %}">Excluir</a>
        </td>
    </tr>

    {% empty %}
    <tr>
        <td colspan="3">Nenhum conversa encontrado</td>
    </tr>
    
    {% endfor %}
</table>

{% endblock conteudo %}
