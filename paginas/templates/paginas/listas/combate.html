{% extends "paginas/index.html" %}
{% load static %}

{% block conteudo %} 
<h3>lista de Combates</h3>

<!--botão para iniciar um combate, com a classe btn-primary outline(botão "vazio" com a cor em volta do botão) -->
<a class="btn btn-primary outline" href="{% url "iniciar_novo_combate" %}">Iniciar novo combate</a>



 <table class="table table-striped table-hover">
    
    <tr>
            <th>Ganhador</th>
            <th>Perdedor</th>
            <th>Opções</th>
    
        </tr>
    
    {% for combate in  object_list %}
    
    <tr>
        <td>{{ combate.Ganhador}}</td>
        <td>{{ combate.Perdedor}}</td>
        <td>
            <a class="btn btn-sm btn-danger" href="{% url "deletar_combate" combate.pk %}">Excluir</a>
        </td>
    </tr>

    {% empty %}
    <tr>
        <td colspan="3">Nenhum combate encontrado</td>
    </tr>
    
    {% endfor %}
</table>

{% endblock conteudo %}
