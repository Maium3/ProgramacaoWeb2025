{% extends "paginas/index.html" %}
{% load static %}

{% block conteudo %} 
<h3>lista de Personagens</h3>


 <table>
    <tr>
            <th>Ganhador</th>
            <th>Perdedor</th>
            <th>Opções</th>
    
        </tr>
    
    {% for combate in  object_list %}
    
    <tr>
        <td>{{ combate.Ganhador}}</td>
        <td>{{ combate.Perdedor}}</td>
        <td>
            <a href="{% url "deletar_combate" combate.pk %}">Excluir</a>
        </td>
    </tr>

    {% empty %}
    <tr>
        <td colspan="3">Nenhum combate encontrado</td>
    </tr>
    
    {% endfor %}
</table>

{% endblock conteudo %}
