{% extends "paginas/index.html" %}
{% load static %}

{% block conteudo %} 
<h3>lista de Personagens</h3>


 <table>
    <tr>
            <th>Usuário</th>
            <th>Contato</th>
            <th>Opções</th>
    
        </tr>
    
    {% for favorito in  object_list %}
    
    <tr>
        <td>{{ favorito.proprietario}}</td>
        <td>{{ favorito.amigo}}</td>
        <td>
            <a href="{% url "Excluir_contato" favorito.pk %}">Excluir</a>
        </td>
    </tr>

    {% empty %}
    <tr>
        <td colspan="3">Nenhum usuário favorito encontrado</td>
    </tr>
    
    {% endfor %}
</table>

{% endblock conteudo %}
